  <div class="article-entry" itemprop="articleBody">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/hint.css/2.4.1/hint.min.css"><p><code>响应拦截器：</code> 处理token过期问题</p>
<p>替换token</p>
<span id="more"></span>
<figure class="highlight js"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// Add a 响应拦截器 interceptor</span></span><br><span class="line">request.interceptors.response.use(<span class="function"><span class="keyword">function</span> (<span class="params">response</span>) </span>{</span><br><span class="line">  <span class="comment">// Any status code that lie within the range of 2xx cause this function to trigger</span></span><br><span class="line">  <span class="comment">// Do something with response data</span></span><br><span class="line">  <span class="keyword">return</span> response</span><br><span class="line">}, <span class="keyword">async</span> <span class="function"><span class="keyword">function</span> (<span class="params">error</span>) </span>{</span><br><span class="line">  <span class="comment">// 有错误到这里来,只处理401错误(是由token过期，错误导致)。</span></span><br><span class="line">  <span class="keyword">if</span> (error.response.status === <span class="number">401</span>) {</span><br><span class="line">    <span class="keyword">if</span> (store.state.user &amp;&amp; store.state.user.refresh_token) {</span><br><span class="line">      <span class="keyword">try</span> {</span><br><span class="line">        <span class="comment">// 用refresh_token去求一个特殊的接口以获取新的token</span></span><br><span class="line">        <span class="keyword">const</span> result = <span class="keyword">await</span> axios({</span><br><span class="line">          url: <span class="string">'http://ttapi.research.itcast.cn/app/v1_0/authorizations'</span>,</span><br><span class="line">          method: <span class="string">'PUT'</span>,</span><br><span class="line">          headers: {</span><br><span class="line">            Authorization: <span class="string">`Bearer <span class="subst">${store.state.user.refresh_token}</span>`</span></span><br><span class="line">          }</span><br><span class="line">        })</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 从接口返加值中去取出新token，更新到当前的vuex中</span></span><br><span class="line">        <span class="comment">// mutations去改token</span></span><br><span class="line">        store.commit(<span class="string">'updateToken'</span>, result.data.data.token)</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'更新token ok'</span>)</span><br><span class="line">        <span class="comment">// console.log(result)</span></span><br><span class="line">        <span class="comment">// error.config 就是当前错误发生时，axios中的配置</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 更新了token请求重发一次</span></span><br><span class="line">        <span class="keyword">return</span> request(error.config)</span><br><span class="line">        <span class="comment">// store.state.user.token = result.data.data.token</span></span><br><span class="line">      } <span class="keyword">catch</span> (e) {</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'更新token，refresh_token 失败'</span>)</span><br><span class="line">        <span class="comment">// 消除vuex的token</span></span><br><span class="line">        store.commit(<span class="string">'setUser'</span>, <span class="literal">null</span>)</span><br><span class="line">        <span class="comment">// 必须要重新登陆</span></span><br><span class="line">        router.push({</span><br><span class="line">          path: <span class="string">'/login'</span>,</span><br><span class="line">          query: {</span><br><span class="line">            <span class="comment">// router中有一个属性currentRoute</span></span><br><span class="line">            <span class="keyword">from</span>: router.currentRoute.fullPath</span><br><span class="line">          }</span><br><span class="line">        })</span><br><span class="line">      }</span><br><span class="line">    } <span class="keyword">else</span> {</span><br><span class="line">      <span class="built_in">console</span>.log(<span class="string">'没有refresh token,准备去重新登陆吧'</span>)</span><br><span class="line">      router.push({</span><br><span class="line">        path: <span class="string">'/login'</span>,</span><br><span class="line">        query: {</span><br><span class="line">          <span class="comment">// router中有一个属性currentRoute</span></span><br><span class="line">          <span class="keyword">from</span>: router.currentRoute.fullPath</span><br><span class="line">        }</span><br><span class="line">      })</span><br><span class="line">    }</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'响应拦截器'</span>)</span><br><span class="line">    <span class="built_in">console</span>.dir(error)</span><br><span class="line">  } <span class="keyword">else</span> {</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">Promise</span>.reject(error)</span><br><span class="line">  }</span><br><span class="line">})</span><br></pre></td></tr></tbody></table></figure>
