</p><figure class="highlight html"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- 设置文件域和上传按钮 --&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"file"</span> <span class="attr">id</span>=<span class="string">"ipt"</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">button</span> <span class="attr">id</span>=<span class="string">"btn"</span>&gt;</span>按钮<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"progress"</span> <span class="attr">style</span>=<span class="string">"width:500px; margin: 10px 0;"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"progress-bar progress-bar-info progress-bar-striped active"</span> <span class="attr">id</span>=<span class="string">"percent"</span> <span class="attr">style</span>=<span class="string">"width:0%"</span>&gt;</span></span><br><span class="line">      0%</span><br><span class="line">    <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"lib/jquery.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="javascript">    <span class="comment">// 按钮点击</span></span></span><br><span class="line"><span class="javascript">    $(<span class="string">'#btn'</span>).on(<span class="string">'click'</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>{</span></span><br><span class="line"><span class="javascript">      <span class="comment">// 获取文件内容</span></span></span><br><span class="line"><span class="javascript">      <span class="keyword">var</span> files = $(<span class="string">'#ipt'</span>)[<span class="number">0</span>].files;</span></span><br><span class="line"><span class="javascript">      <span class="keyword">var</span> fd = <span class="keyword">new</span> FormData();</span></span><br><span class="line"><span class="javascript">      fd.append(<span class="string">'file'</span>, files[<span class="number">0</span>]);</span></span><br><span class="line"><span class="javascript">      <span class="comment">// 设置原生ajax请求，进行上传进度设置（如果使用jQuery，直接取网上找插件即可）</span></span></span><br><span class="line"><span class="javascript">      <span class="comment">// 1 基本的ajax步骤</span></span></span><br><span class="line"><span class="javascript">      <span class="keyword">var</span> xhr = <span class="keyword">new</span> XMLHttpRequest();</span></span><br><span class="line"><span class="javascript">      xhr.open(<span class="string">'post'</span>, <span class="string">'http://www.liulongbin.top:3006/api/upload/avatar'</span>);</span></span><br><span class="line"><span class="javascript">      <span class="comment">// 2 上传进度检测</span></span></span><br><span class="line"><span class="javascript">      <span class="comment">//  - 上传中，onprogress事件会自动触发多次（具体次数不固定，取决于网速和文件大小）</span></span></span><br><span class="line"><span class="javascript">      <span class="comment">//    - 我自己测试的次数：  60k左右的图片，触发3次，   30M左右的视频，触发几十次</span></span></span><br><span class="line"><span class="javascript">      xhr.upload.onprogress = <span class="function"><span class="keyword">function</span> (<span class="params">e</span>) </span>{</span></span><br><span class="line"><span class="javascript">        <span class="comment">// - e.lengthComputable 表示是否具有可计算的文件大小</span></span></span><br><span class="line"><span class="javascript">        <span class="comment">//   - 布尔值，true表示文件可以使用</span></span></span><br><span class="line">        if (e.lengthComputable) {</span><br><span class="line"><span class="javascript">          <span class="comment">// - e.total 上传文件的总大小</span></span></span><br><span class="line"><span class="javascript">          <span class="comment">// - e.loaded 已上传大小</span></span></span><br><span class="line"><span class="javascript">          <span class="comment">//   - toFixed() 保留指定位小数</span></span></span><br><span class="line"><span class="javascript">          <span class="keyword">var</span> bili = (e.loaded / e.total * <span class="number">100</span>).toFixed(<span class="number">2</span>) + <span class="string">'%'</span>;</span></span><br><span class="line"><span class="javascript">          <span class="comment">// 根据上传进度，设置具体功能</span></span></span><br><span class="line"><span class="javascript">          <span class="comment">//  - 设置进度条宽度和内容为比例</span></span></span><br><span class="line"><span class="javascript">          $(<span class="string">'#percent'</span>).css(<span class="string">'width'</span>, bili).text(bili);</span></span><br><span class="line">        }</span><br><span class="line">      };</span><br><span class="line"><span class="javascript">      <span class="comment">// 3 上传完毕，修改显示效果</span></span></span><br><span class="line"><span class="javascript">      <span class="comment">// upload.onload 事件会在上传操作完毕后触发</span></span></span><br><span class="line"><span class="javascript">      xhr.upload.onload = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>{</span></span><br><span class="line"><span class="javascript">        $(<span class="string">'#percent'</span>).removeClass().addClass(<span class="string">'progress-bar progress-bar-success'</span>);</span></span><br><span class="line">      };</span><br><span class="line">      xhr.send(fd);</span><br><span class="line">    });</span><br><span class="line">  <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></tbody></table></figure><link rel="stylesheet" href="/css/markmap.css" type="text/css"><link rel="stylesheet" href="/css/spoiler.css" type="text/css"><script src="/js/spoiler.js" type="text/javascript" async></script><div class="article-footer reveal fs14"><section id="license"><div class="header"><
